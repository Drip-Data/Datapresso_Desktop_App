<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titlebar Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-titlebar {
            height: 32px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            -webkit-app-region: drag;
        }
        
        .app-title {
            font-size: 14px;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .window-control-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        
        .window-control-button.close {
            background-color: #ff5f57;
        }
        
        .window-control-button.minimize {
            background-color: #ffbd2e;
        }
        
        .window-control-button.maximize {
            background-color: #28c940;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-titlebar">
            <div class="app-title">测试窗口</div>
            <div class="window-controls">
                <button class="window-control-button minimize" id="minimize-button"></button>
                <button class="window-control-button maximize" id="maximize-button"></button>
                <button class="window-control-button close" id="close-button"></button>
            </div>
        </div>
        <div class="content">
            <h2>窗口控制栏测试</h2>
            <p>这是一个测试窗口控制栏的简单页面。</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            
            // 检查electronAPI是否可用
            console.log('electronAPI available:', !!window.electronAPI);
            
            // 关闭按钮
            const closeButton = document.getElementById('close-button');
            if (closeButton && window.electronAPI) {
                closeButton.addEventListener('click', () => {
                    console.log('Close button clicked');
                    window.electronAPI.closeWindow();
                });
            }
            
            // 最小化按钮
            const minimizeButton = document.getElementById('minimize-button');
            if (minimizeButton && window.electronAPI) {
                minimizeButton.addEventListener('click', () => {
                    console.log('Minimize button clicked');
                    window.electronAPI.minimizeWindow();
                });
            }
            
            // 最大化/还原按钮
            const maximizeButton = document.getElementById('maximize-button');
            if (maximizeButton && window.electronAPI) {
                maximizeButton.addEventListener('click', () => {
                    console.log('Maximize button clicked');
                    window.electronAPI.toggleMaximizeWindow();
                });
            }
        });
    </script>
</body>
</html>
