<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datapresso 启动中</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background-color: transparent;
    }
    
    .splash-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
      position: relative;
      overflow: hidden;
    }
    
    .logo {
      width: 180px;
      height: 180px;
      margin-bottom: 30px;
      opacity: 0;
      animation: dropIn 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      animation-delay: 0.3s;
      object-fit: contain;
      transform-origin: center;
    }
    
    .loading-bar {
      width: 220px;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
      animation-delay: 0.9s;
    }
    
    .loading-progress {
      position: absolute;
      height: 100%;
      background: linear-gradient(90deg, #6052b3 0%, #8a7ad8 100%);
      border-radius: 2px;
      animation: loading 2.4s infinite cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }
    
    .version {
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 11px;
      color: #999;
      opacity: 0;
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: 1.6s;
    }
    
    /* 优化的动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes dropIn {
      0% { 
        opacity: 0;
        transform: translateY(-40px) scale(0.95);
      }
      40% {
        opacity: 0.9;
      }
      70% {
        transform: translateY(5px) scale(1.02);
      }
      85% {
        transform: translateY(-2px) scale(0.99);
      }
      100% { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes loading {
      0% { left: -110%; width: 80%; }
      50% { left: 15%; width: 70%; }
      100% { left: 110%; width: 80%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="../renderer/new-datapresso-interface/public/images/76bd2b99-f2d6-410e-8e2e-35cb8f350927.png" alt="Datapresso Logo" class="logo" />
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="version">版本 1.0.0</div>
  </div>
</body>
</html>
